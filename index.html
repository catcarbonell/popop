<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPOP - A Simple Modal for You!</title>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:200|Fredoka+One&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/popop.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- JS -->
    <script defer src="js/popop.js"></script>
</head>
<body>
    <!-- MODALS -->
    <div class="popop-modal" id="modal-1">
        <div class="popop-content">
            <h2 class="title is-2">Instructions:</h2>
            <p>Drop in anything here!</p>
            <p>Even images!</p>
            <img src="https://media2.giphy.com/media/kNSeTs31XBZ3G/giphy.gif?cid=2319e9d1a82e318e38df003611c6a6285b9025cda771edb2&rid=giphy.gif" alt="an animated gif!" />
            <button class="close-btn button" onclick="closeModal()">Close this modal!</button>
        </div>
    </div>
    <!-- LANDING -->
    <section class="container" id="index-section">
        <div class="title-section">
            <h1 class="title is-1">Popop!</h1>
            <p class="subtitle">A very simple, customizable, vanilla JS + flexbox modal</p>
            <button class="button popop-btn" onclick ="openModal()">Do the thing!</button>
            <button class="button" id="docs-btn">Documentation!</button>
        </div>
        <footer>
            <span><a href="http://github.com/catcarbonell/popop" target="_blank"> View Git Repo</a>	â€¢ </span>
            <span> Made by <a href="http://twitter.com/catcarbn" target="_blank">Cat</a> &hearts;</span>
            
        </footer>
    </section>
    <!-- DOCUMENTATION -->
   

    
</body>
</html>
