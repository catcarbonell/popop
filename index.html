<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPOP - A Simple Modal for You!</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/popop.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- JS -->
    <script defer src="js/popop.js"></script>
    <script defer src-"js/main.js"></script>
</head>
<body>
    <div class="popop-bg-lite">
        <div class="popop-modal">
            <h2>Doing the thing!</h2>
            <p>Drop in anything here!</p>
            <p>Even images!</p>
            <div class="section image">
                <img src="https://media2.giphy.com/media/kNSeTs31XBZ3G/giphy.gif?cid=2319e9d1a82e318e38df003611c6a6285b9025cda771edb2&rid=giphy.gif" alt="an animated gif!" />
            </div>
            <button class="close-btn button ">Close this modal!</button>
        </div>
    </div>

    <section class="container" id="index-section">
        <div class="title-section">
            <h1 class="title is-1">Popop!</h1>
            <p>A very simple, customizable, flexbox-based  modal</p>
            <button class="button popop-btn" id="demo-modal">Do the thing!</button>
        </div>
    </section>

    
</body>
</html>
